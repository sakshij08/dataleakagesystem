  <table class="content-table">

      <tr>
        <th>Agent ID</th>
        <th>File No</th>
        <th>Requested File </th>
        <th>Action</th>
      </tr>
    </thead>
   
    <tbody style="background-color:#243b55;">
      {% for row in request %}
              <tr  style="background-color:#243b55;">
                  <td>{{row.1}}</td>
                  <td>{{row.2}}</td>
                  <td>{{row.3}}</td>
                  <td>
             <a href="/send_key/{{row.0}}" class="btn btn-warning btn-xs"style="background-color:#ffc107;border-width:2px; color:white;">Approve</a>
              <a href="/decline/{{ row.0 }}" class="btn btn-danger btn-xs"style="background-color:red;border-width:2px; :white;" onclick="return confirm('Are You Sure to Decline?')">Decline</a>
                  </td>
              </tr>
